sudo: required
language: rust
cache: cargo
rust:
  - nightly
  - beta
  - stable
before_script:
  - |
    if [[ "${TRAVIS_RUST_VERSION}" == "nightly" ]]; then
      rustup component add clippy-preview || cargo install --git https://github.com/rust-lang/rust-clippy/ --force clippy
      rustup component add rustfmt-preview || cargo install --git https://github.com/rust-lang/rustfmt/ --force rustfmt
    fi
script:
  - |
    if [[ "${TRAVIS_RUST_VERSION}" == "nightly" ]]; then
      cargo fmt -- --check
    fi
  - cargo build --verbose
  - cargo check
  - |
    if [[ "${TRAVIS_RUST_VERSION}" == "nightly" ]]; then
      cargo clippy
    fi
  - cargo test --verbose
addons:
  apt:
    packages:
      - libdbus-1-dev
      - libgdk-pixbuf2.0-dev
      - libglib2.0-dev
      - libnotify-dev
notifications:
  email:
    on_success: never

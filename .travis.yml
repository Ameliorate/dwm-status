sudo: false
language: rust
rust:
  - nightly
  - beta
  - stable
before_script:
  - pip install 'travis-cargo<0.2' --user
  - export PATH=$HOME/.local/bin:$PATH
  - rustup component add rustfmt-preview
script:
  - if [[ $TRAVIS_RUST_VERSION == "nightly" ]]; cargo fmt -- --write-mode=diff; fi
  - travis-cargo build
  - travis-cargo test
addons:
  apt:
    packages:
      - libdbus-1-dev
      - libgdk-pixbuf2.0-dev
      - libglib2.0-dev
      - libnotify-dev
notifications:
  email:
    on_success: never
env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=dev

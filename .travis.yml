sudo: false
language: rust
rust:
  - nightly
  - beta
  - stable
before_script:
  - |
    pip install 'travis-cargo<0.2' --user &&
    export PATH=$HOME/.local/bin:$PATH
script:
  - cargo fmt -- --write-mode=diff
  - travis-cargo build &&
    travis-cargo test &&
    travis-cargo bench
addons:
  apt:
    packages:
      - libgdk-pixbuf2.0-dev
      - libglib2.0-dev
      - libnotify-dev
env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=dev
